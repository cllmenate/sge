{% extends 'base.html' %}

{% block content %}

<div class="container mt-4">
<h3 class="display-6">Excluir Marca</h3>

<div class="card">
        <div class="card-body">
            <p class="card-text">Tem certeza que deseja excluir a marca <strong>{{ object.name }}</strong>?</p>
            
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">
                    <i class="bi bi-trash"> </i> Excluir
                </button>
                <a href="{% url 'brand_list' %}" class="btn btn-secondary">
                    <i class="bi bi-x-lg"></i> Cancelar
                </a>
            </form>
        </div>
    </div>
</div>

{% endblock %}
