{% extends 'base.html' %}

{% block title %} SGE - Detalhes da Marca {% endblock %}

{% block content %}

    <div class="container mt-4">
        <h3 class="display-6">Detalhes da Marca</h3>

        <div class="card">
            <div class="card-header">
                <h3 class="card-title">{{ brand.name }}</h3>
            </div>
            <div class="card-body">
                <p class="card-text"><strong>{{ brand.description }}</strong></p>
                <p class="card-text"><strong>Criado em:</strong> {{ brand.created_at }}</p>
                <p class="card-text"><strong>Atualizado em:</strong> {{ brand.updated_at }}</p>
                <div class="card-footer">
                    <a href="{% url 'brand_update' brand.id %}" class="btn btn-warning">
                        <i class="bi bi-pencil"> </i> Editar
                    </a>
                    <a href="{% url 'brand_delete' brand.id %}" class="btn btn-danger">
                        <i class="bi bi-trash"></i> Excluir
                    </a>
                    <a href="{% url 'brand_list' %}" class="btn btn-secondary">
                        <i class="bi bi-arrow-left"></i> Voltar
                    </a>
                </div>
            </div>
        </div>
    </div>
    </div>

{% endblock %}
