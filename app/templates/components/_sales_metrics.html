<div class="card mt-4">

    <div class="card-body">

        <div class="row">

            <div class="col-md-3">
                <div class="card bg-primary">
                    <div class="card-body">
                        <h5 class="card-title">Total de Vendas</h5>
                        <p class="card-text text-white font-weight-bold display-6">{{ sales_metrics.total_sales }}</p>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card bg-danger">
                    <div class="card-body">
                        <h5 class="card-title">Total de Produtos Vendidos</h5>
                        <p class="card-text text-white font-weight-bold display-6">{{ sales_metrics.total_product_sold }}</p>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card bg-success">
                    <div class="card-body">
                        <h5 class="card-title">Valor de Vendas (R$)</h5>
                        <p class="card-text text-white font-weight-bold display-6">{{ sales_metrics.total_sell_price }}</p>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card bg-warning">
                    <div class="card-body">
                        <h5 class="card-title text-black">Lucro de Vendas (R$)</h5>
                        <p class="card-text text-black font-weight-bold display-6">{{ sales_metrics.total_profit }}</p>
                    </div>
                </div>
            </div>

        </div>

    </div>
